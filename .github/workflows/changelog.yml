name: Generate Changelog and Create Release

on:
  push:
    tags:
      - "*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Build Changelog
        id: github_release
        uses: mikepenz/release-changelog-builder-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          commitMode: true
          configurationJson: |
            {
              "template": "# {{CHANGELOG}}",
              "categories": [
                {
                  "title": "## üöÄ Enhancements",
                  "labels": ["feat", "feature"]
                },
                {
                  "title": "## ü©π Fixes",
                  "labels": ["fix", "bug"]
                },
                {
                  "title": "## üè° Chore",
                  "labels": ["chore"]
                },
                {
                  "title": "## üìö Documentation",
                  "labels": ["docs"]
                },
                {
                  "title": "## ‚ö†Ô∏è Breaking Changes",
                  "labels": ["BREAKING CHANGE"]
                }
              ],
              "label_extractor": [
                {
                  "pattern": "^(build|chore|ci|docs|feat|fix|perf|refactor|revert|style|test|BREAKING CHANGE)(\\([\\w\\-\\.]+\\))?(!)?: ([\\w ])+([\\s\\S]*)",
                  "target": "$1"
                }
              ]
            }

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.github_release.outputs.changelog }}
